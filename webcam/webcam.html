<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="vid" autoplay muted></video>
    <script>
    
        navigator.mediaDevices.getUserMedia({
            video: true
        }).then(stream => {
            document.getElementById("vid").srcObject = stream;
        })
    
    </script>
</body>
</html>
