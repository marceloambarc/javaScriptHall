<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
</head>
<body>

    <h2>Login</h2>
    <input type="text" name="email" id="email" placeholder="email@email.com">
    <input type="text" name="password" id="password" placeholder="**********">
    <button onclick="login()">Enter</button>

    <hr>
    <h4>Game List</h4>
    <ul id="games"></ul>
    <hr>
    <h4>New Game</h4>
    <input type="text" name="title" id="title" placeholder="title"><br>
    <input type="number" name="year" id="year" placeholder="year"><br>
    <input type="number" name="price" id="price" placeholder="price"><br>
    <button type="button" onclick="createGame()">Create</button>
    <hr>
    <h4>Edit Game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Title Edit"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Year Edit"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Price Edit"><br>
    <button type="button" onclick="updateGame()">Edit</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="axios.js"></script>
</html>
